<main class="application-content">
	<h1 class="well">GENERAL INFORMATION</h1>
	<form>
	  <div class="form-group width-60">
	    <label for="exampleInputEmail1">Given Name</label>
	    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Given Name">
	  </div>
	  <div class="form-group width-60">
	    <label for="exampleInputPassword1">Family Name</label>
	    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Family Name">
	  </div>
	  <div class="form-group width-60">
	    <label for="exampleInputPassword1">Home Address</label>
	    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Home Address Line 1">
	  </div>
	  <div class="form-group width-60">
	    <label for="exampleInputPassword1">City</label>
	    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="City">
	  </div>  
	  <div class="form-group width-60">
	    <label for="exampleInputPassword1">State/Province</label>
	    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="State/Province">
	  </div>
	  <div class="form-group width-60">
	    <label for="exampleInputPassword1">Country</label>
	    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Country">
	  </div>
	  <div class="form-group width-60">
	    <label for="exampleInputPassword1">Postal Code</label>
	    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Postal Code">
	  </div>
	  <div class="form-group width-60">
	    <label for="exampleInputPassword1">Gender</label>
	    <div>
		    <label class="radio-inline">
		      <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
		    </label>
		    <label class="radio-inline">
		      <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
		    </label>    	
	    </div>
	  </div>
	  <div class="form-group width-60">
	    <label for="exampleInputPassword1">Age</label>
	    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Age">
	  </div>
	  <div class="form-group width-60">
	    <label for="exampleInputPassword1">Date of Birth</label>
	    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="1900/12/31">
	  </div>
	  <div class="form-group width-60">
	    <label for="exampleInputPassword1">Country of Birth</label>
	    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Country of Birth">
	  </div>
	  <div class="form-group width-60">
	    <label for="exampleInputPassword1">Country of Citizenship</label>
	    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Country of Citizenship">
	  </div>
	  <div class="form-group width-60">
	    <label for="exampleInputPassword1">E-Mail Address</label>
	    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="email">
	  </div>
	  <div class="form-group width-60">
	    <label for="exampleInputPassword1">Skype ID For Interview</label>
	    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="skype">
	  </div>
	  <div class="form-group width-60">
	    <label for="exampleInputPassword1">Home Phone(include country, city and area code)</label>
	    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Home PHone">
	  </div>
	  <div class="form-group width-60">
	    <label for="exampleInputPassword1">Cell Phone(include country, city and area code)</label>
	    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Cell PHone">
	  </div>
	  <div class="form-group width-60">
	    <label for="exampleInputPassword1">Month / Year of Proposed Entrance</label>
	    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Month/Year">
	  </div>
	  <div class="form-group width-60">
	    <label for="exampleInputPassword1">Current Grade</label>
	    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Grade">
	  </div>
	  <div class="form-group width-60">
	    <label for="exampleInputPassword1">Applying for Grade</label>
	    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Applying for Grade">
	  </div>

	  <a type="submit" class="btn btn-primary" ui-sref="step-2">Save and Continue</a>
	</form>
</main>
